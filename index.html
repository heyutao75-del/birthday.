<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日祝福</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .envelope-container {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 0 auto 40px;
            cursor: pointer;
        }
        
        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff6b6b;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.5s ease;
            z-index: 2;
        }
        
        .envelope:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #ff8e8e;
            clip-path: polygon(0 0, 50% 50%, 100% 0);
            border-radius: 8px 8px 0 0;
        }
        
        .envelope:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #ff5252;
            clip-path: polygon(0 0, 0 100%, 50% 50%);
            border-radius: 8px 0 0 8px;
        }
        
        .letter {
            position: absolute;
            width: 90%;
            height: 90%;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            top: 5%;
            left: 5%;
            z-index: 1;
            transform: translateY(0);
            transition: transform 0.5s ease 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .letter h2 {
            color: #ff6b6b;
            margin-bottom: 15px;
        }
        
        .letter p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        /* 信封打开时的状态 */
        .envelope-container.open .envelope {
            transform: translateY(-50%);
        }
        
        .envelope-container.open .letter {
            transform: translateY(-80px);
            z-index: 3;
        }
        
        .instruction {
            margin-top: 20px;
            color: #666;
            font-style: italic;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .envelope-container {
                width: 250px;
                height: 170px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>生日快乐！</h1>
        
        <div class="envelope-container" id="envelope">
            <div class="envelope"></div>
            <div class="letter">
                <h2>亲爱的朋友</h2>
                <p>在这个特别的日子里，</p>
                <p>愿你的生活充满欢笑和幸福，</p>
                <p>愿你的梦想都能实现！</p>
                <p>生日快乐！🎂🎉</p>
            </div>
        </div>
        
        <p class="instruction">点击信封打开祝福</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const envelope = document.getElementById('envelope');
            
            // 添加点击事件监听器
            envelope.addEventListener('click', function() {
                this.classList.toggle('open');
            });
            
            // 添加触摸事件支持（移动设备）
            envelope.addEventListener('touchstart', function(e) {
                e.preventDefault();
                this.classList.toggle('open');
            });
        });
    </script>
</body>
</html>
