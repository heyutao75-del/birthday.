<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>猪猪老婆生日快乐 🎂</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffe6e6, #ffd6e0);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Microsoft YaHei", sans-serif;
    overflow: hidden;
  }
  .envelope {
    width: 340px; height: 220px;
    background: #fff5f7;
    border: 2px solid #ff9aae;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    position: relative;
    cursor: pointer;
    transition: transform 0.4s ease;
  }
  .envelope:hover { transform: translateY(-6px) scale(1.02); }
  .flap {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 50%;
    background: linear-gradient(180deg,#ff8fa3,#ffb6c1);
    clip-path: polygon(50% 0,100% 100%,0 100%);
    border-top-left-radius: 12px; border-top-right-radius: 12px;
    transform-origin: top;
    transition: transform 0.6s ease;
  }
  .envelope.open .flap { transform: rotateX(180deg) translateY(-100%); }
  .seal {
    width: 80px; height: 80px;
    border-radius: 50%;
    background: linear-gradient(180deg,#ff6b81,#ff4b69);
    color: #fff; font-weight: bold; font-size: 20px;
    display: flex; justify-content: center; align-items: center;
    position: absolute;
    left: 50%; top: 50%;
    transform: translate(-50%,-50%);
    box-shadow: 0 4px 12px rgba(255,80,100,0.3);
  }
  .card {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%,-50%) scale(0.9);
    opacity: 0;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    width: 90%; max-width: 600px; height: 420px;
    padding: 24px;
    text-align: center;
    transition: transform 0.5s ease, opacity 0.5s ease;
  }
  .card.show {
    transform: translate(-50%,-50%) scale(1);
    opacity: 1;
  }
  h1 { color: #ff4b69; font-size: 26px; }
  p {
    color: #5a3a3a;
    font-size: 18px;
    line-height: 1.7;
    white-space: pre-line;
  }
  button {
    background: linear-gradient(180deg,#ff6b81,#ff4b69);
    border: none; color: white;
    padding: 10px 16px;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 20px;
  }
  #confettiCanvas {
    position: fixed; inset: 0;
    pointer-events: none;
  }
</style>
</head>
<body>
<canvas id="confettiCanvas"></canvas>

<div class="envelope" id="envelope">
  <div class="flap"></div>
  <div class="seal">点我</div>
</div>

<div class="card" id="card">
  <h1>亲爱的猪猪老婆 💖</h1>
  <p>
今天是属于你的日子～
愿你的笑容永远像春天一样灿烂，
愿我们每天都像今天一样甜蜜。

谢谢你一直的包容与陪伴，
你是我世界里最温柔的光。

点击蛋糕，吹灭蜡烛、许下愿望吧～
它们都会悄悄为你实现。

—— 永远爱你的那只猪猪 💕
  </p>
  <button id="celebrateBtn">🎂 吹灭蜡烛 / 放烟花 🎉</button>
</div>

<script>
window.addEventListener('DOMContentLoaded', function() {
  const envelope = document.getElementById('envelope');
  const card = document.getElementById('card');
  const canvas = document.getElementById('confettiCanvas');
  const ctx = canvas.getContext('2d');
  let confettis = [];

  function resizeCanvas(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  class Confetti {
    constructor(){
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height - canvas.height;
      this.color = `hsl(${Math.random()*360},100%,70%)`;
      this.size = Math.random() * 8 + 4;
      this.speed = Math.random() * 3 + 2;
      this.spin = Math.random() * 360;
    }
    update(){
      this.y += this.speed;
      this.spin += 5;
      if(this.y > canvas.height){
        this.y = -10;
        this.x = Math.random() * canvas.width;
      }
    }
    draw(){
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.rotate(this.spin * Math.PI/180);
      ctx.fillStyle = this.color;
      ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
      ctx.restore();
    }
  }

  function loop(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    confettis.forEach(c=>{c.update(); c.draw();});
    requestAnimationFrame(loop);
  }

  for(let i=0;i<150;i++) confettis.push(new Confetti());
  loop();

  document.getElementById('celebrateBtn').addEventListener('click', ()=>{
    for(let i=0;i<confettis.length;i++){
      confettis[i].y = Math.random()*canvas.height - canvas.height;
    }
    const audio = new Audio('https://cdn.pixabay.com/download/audio/2021/09/09/audio_1b89dd1d34.mp3?filename=happy-birthday-to-you-24084.mp3');
    audio.play();
  });

  envelope.addEventListener('click', ()=>{
    envelope.classList.add('open');
    setTimeout(()=>card.classList.add('show'),600);
  });
});
</script>
</body>
</html>
